<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="background">

        <div class="background-inner">
            <button class="arrow left-arrow">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="arrow right-arrow">
                <i class="fas fa-arrow-right"></i>
            </button>
            <img src="img/1.jpg" alt="bg" class="slider-img active">
            <img src="img/2.jpg" alt="bg" class="slider-img">
            <img src="img/3.jpg" alt="bg" class="slider-img">
            <img src="img/4.jpg" alt="bg" class="slider-img">
        </div>

    </div>

    <script type="text/Javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/7e221e8891.js" crossorigin="anonymous"></script>
</body>
</html>
